
spring:
  liquibase.enabled: false
  datasource:
    initialize: false
    url: jdbc:h2:mem:db
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate.ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true